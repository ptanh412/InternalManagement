# Kafka Configuration for Task Service
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Task Reminder Configuration
task.reminder.enabled=true
task.reminder.hours-before-due=24
task.reminder.urgent-hours-before-due=2

# Notification Topics
notification.topics.email=notification-delivery
notification.topics.websocket=websocket-notification
