# ML Service Configuration

server:
  port: 8091
  servlet:
    context-path: /ml-service

spring:
  application:
    name: ml-service
  
  profiles:
    active: dev

  # Spring Cloud Config - Disable or make optional
  cloud:
    config:
      enabled: false
      import-check:
        enabled: false
    compatibility-verifier:
      enabled: false

  # Config import property (optional)
  config:
    import: "optional:configserver:"

  # Additional Spring Boot configurations
  main:
    allow-bean-definition-overriding: true
    web-application-type: servlet
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # Jackson configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

  # Database Configuration - Default to H2 for development
  datasource:
    url: jdbc:h2:mem:mldb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 20000
      idle-timeout: 300000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 25
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.H2Dialect

  # H2 Console (for development)
  h2:
    console:
      enabled: true

  # Kafka Configuration (Optional - will not fail startup if unavailable)
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: ml-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: false
      properties:
        spring.json.trusted.packages: "com.internalmanagement.mlservice.messaging.events"
        request.timeout.ms: 5000
        session.timeout.ms: 10000
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: 1
      retries: 3
      properties:
        enable.idempotence: true
        request.timeout.ms: 5000
    listener:
      ack-mode: manual_immediate
      concurrency: 1

  # Redis Configuration (Optional - for caching when available)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms
      connect-timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
      # Make Redis optional
      repositories:
        enabled: false

  # Security Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/auth/realms/internal-management

# JWT configuration
jwt:
  signerKey: "1TjXchw5FloESb63Kc+DFhTARvpWL4jUGCwfGWxuG5SIf/1y/LgJxHnMqaF6A/ij"
  valid-duration: 3600 # 1 hour
  refreshable-duration: 36000 # 10 hours

# Eureka Configuration (Optional - can be disabled if not using service discovery)
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: false
    register-with-eureka: false
    enabled: false
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Application-specific Configuration
app:
  kafka:
    topics:
      task-completed: "task-completed-events"
      task-assigned: "task-assigned-events" 
      user-profile-updated: "user-profile-updated-events"
      ml-events: "ml-events"
      ml-model-updated: "ml-model-updated"
      ml-prediction: "ml-prediction-events"
      ml-training-status: "ml-training-status"
    consumer:
      group-id: "ml-service-group"

  ml:
    # Python API Configuration
    python-api:
      base-url: "http://localhost:8000"
      connection-timeout: 30000
      read-timeout: 120000
      
    # Model Configuration
    model:
      storage-path: "/app/models"
      backup-path: "/app/model-backups"
      max-model-versions: 5
      
    # Training Configuration  
    training:
      min-data-size: 500
      max-training-time-minutes: 120
      auto-retrain-enabled: true
      retrain-frequency-hours: 24
      
    # Prediction Configuration
    prediction:
      cache-ttl-minutes: 60
      batch-size: 100
      timeout-seconds: 30
      
    # Performance Monitoring
    monitoring:
      enable-metrics: true
      performance-threshold: 0.7
      degradation-threshold: 0.05

# Logging Configuration
logging:
  level:
    com.internalmanagement.mlservice: INFO
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/ml-service.log
    max-size: 10MB
    max-history: 30

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
      show-components: always
  health:
    # Disable health indicators for external services to avoid DOWN status
    redis:
      enabled: false
    kafka:
      enabled: false
    mail:
      enabled: false
  metrics:
    distribution:
      percentiles-histogram:
        http:
          server:
            requests: true

# OpenAPI Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    config-url: /v3/api-docs/swagger-config
    urls[0]:
      name: ML Service API
      url: /v3/api-docs

---
# Development Profile
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:mldb_dev;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
  kafka:
    bootstrap-servers: localhost:9092
  data:
    redis:
      host: localhost

app:
  ml:
    python-api:
      base-url: "http://localhost:8000"
    training:
      auto-retrain-enabled: false

logging:
  level:
    com.internalmanagement.mlservice: DEBUG

---
# Production Profile  
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:postgresql://ml-postgres:5432/ml_training_db
    username: ${DB_USERNAME:ml_user}
    password: ${DB_PASSWORD:ml_password}
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:kafka:9092}
  data:
    redis:
      host: ${REDIS_HOST:redis}

app:
  ml:
    python-api:
      base-url: ${PYTHON_API_URL:http://ml-python-api:8000}
    model:
      storage-path: "/app/models"
    training:
      auto-retrain-enabled: true

logging:
  level:
    com.internalmanagement.mlservice: INFO
  file:
    name: /var/log/ml-service/ml-service.log

---
# Test Profile
spring:
  config:
    activate:
      on-profile: test
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect

app:
  ml:
    training:
      auto-retrain-enabled: false
    prediction:
      cache-ttl-minutes: 1