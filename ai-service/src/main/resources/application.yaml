server:
  port: 8089

spring:
  application:
    name: ai-service

  # MongoDB configuration
  data:
    mongodb:
      uri: mongodb://localhost:27017/ai_service
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 10000
            loggerLevel: basic

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    hostname: localhost
    prefer-ip-address: true

# JWT configuration
jwt:
  signerKey: "1TjXchw5FloESb63Kc+DFhTARvpWL4jUGCwfGWxuG5SIf/1y/LgJxHnMqaF6A/ij"
  valid-duration: 3600 # 1 hour
  refreshable-duration: 36000 # 10 hours

# Google Gemini AI Configuration
google:
  gemini:
    api:
      key: AIzaSyDmDUn9EhmYTHXmCh8nM62E5wwT2AaR4qE
    model: gemini-2.0-flash	  # Correct model name - user confirmed this works with API testing
    max-tokens: 16384  # Increased from 8192 to allow complete task generation
    temperature: 0.3

# Service URLs for Feign clients
app:
  services:
    task: http://localhost:8088/task
    project: http://localhost:8090/project
    profile: http://localhost:8081/profile
    identity: http://localhost:8080/identity

# Logging configuration
logging:
  level:
    com.mnp.ai: DEBUG
    org.springframework.cloud.openfeign: DEBUG
    feign: DEBUG
    # Suppress commons-logging warning
    org.springframework.jcl: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always
